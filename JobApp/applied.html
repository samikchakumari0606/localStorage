<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Database</title>
    <link rel="stylesheet" href="common.css" />
  </head>

  <body>
    <div id="links">
      <div><a href="index.html">Home</a></div>
      <div><a href="applied.html">Applied Jobs</a></div>
      <div><a href="bookmark.html">Bookmarks</a></div>
    </div>
    <select id="SortName">
      <option >Sort by Name</option>
      <option value="Asending">Asending</option>
      <option value="Desending">Desending</option>
    </select>
    <select id="SortSalary">
      <option >Sort by Salary</option>
      <option value="Low">Low</option>
      <option value="High">High</option>
    </select>

    <select id="filterCourse">
      <option >Filter by course</option>
      <option value="FSD">FSD</option>
      <option value="Backend">Backend</option>
      <option value="Frontend">Frontend</option>
    </select>

     <main>
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Job applied</th>
            <th>Salary expected</th>
            <th>Add to bookmark</th>
          </tr>
        </thead>
        <tbody id="body">
          <!-- Append your output to tbody -->
        </tbody>
      </table>
    </main>
  </body>
  <script>
    //you need to code here
   let jobApplied=JSON.parse(localStorage.getItem("jobList"))||[]
   console.log(jobApplied);
   DisplayTable(jobApplied)

   let myBookmarkJob=JSON.parse(localStorage.getItem("bookmark"))||[]

   function DisplayTable(jobApplied){
    document.querySelector("tbody").innerHTML=""
     jobApplied.forEach(function(elem){

        let row=document.createElement("tr");
        let name=document.createElement("td");
        name.innerText=elem.name;
            let email=document.createElement("td");
            email.innerText=elem.email;
            let role=document.createElement("td");
            role.innerText=elem.jobRole;
            let salary=document.createElement("td");
            salary.innerText=elem.jobSalary;

            let bookmark=document.createElement("td");
            bookmark.innerText="bookmark";
            bookmark.addEventListener("click",function(){
                addBookmark(elem)
            })
            row.append(name,email,role,salary,bookmark);
            document.querySelector("tbody").append(row);
    })
   }
    

   function addBookmark(elem){
    myBookmarkJob.push(elem);
    localStorage.setItem("bookmark",JSON.stringify(myBookmarkJob))
   }

  </script>
</html>

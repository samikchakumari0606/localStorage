<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admitted</title>
    <link rel="stylesheet" href="common.css" />
  </head>

  <body>
    <div id="links">
      <div><a href="index.html">Home</a></div>
      <div><a href="applied.html">Applied Jobs</a></div>
      <div><a href="bookmark.html">Bookmarks</a></div>
    </div>
    <main>
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Job Applied</th>
            <th>Delete Bookmarks</th>
          </tr>
        </thead>
        <tbody id="body"></tbody>
      </table>
    </main>
  </body>
  <script>
    //you need to code here
  let myBookmarkJob=JSON.parse(localStorage.getItem("bookmark"))||[]
  console.log(myBookmarkJob);
  DisplayTable(myBookmarkJob)


  function DisplayTable(myBookmarkJob){
    document.querySelector("tbody").innerHTML=""
    myBookmarkJob.forEach(function(elem,index){

            let row=document.createElement("tr");
            let name=document.createElement("td");
            name.innerText=elem.name;
            let email=document.createElement("td");
            email.innerText=elem.email;
            let role=document.createElement("td");
            role.innerText=elem.jobRole;

            let delbookmark=document.createElement("td");
            delbookmark.innerText="delete";
            delbookmark.addEventListener("click",function(){
                delbook(index)
            })
            row.append(name,email,role,delbookmark);
            document.querySelector("tbody").append(row);
    })
  }

        function delbook(index){
            myBookmarkJob.splice(index,1);
            DisplayTable(myBookmarkJob);
            localStorage.setItem("bookmark",JSON.stringify(myBookmarkJob))
        }

</script>
</html>
